name: Create and Publish docker container

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
   push:
    branches: [ "main" ]
    workflow_dispatch:
  
env:
  # Use docker.io for Docker Hub if empty
  REPOSITORY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: font-test

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Set up QEMU"
        uses: "docker/setup-qemu-action@v3"

      - name: "Set up Docker Buildx"
        uses: "docker/setup-buildx-action@v3"

      - name: Install Node
        uses: adamhamlin/checkout-node-project@v1
        with:
    # Node.js version to install
          node-version: 22


      - name: Create env file
        run: |
              touch .env
              echo "${{ secrets.FLICKRAPI}}" >> .env
              
      - name: Run Build
        run: npm run build

      - name: Get sha tags
        id: meta
        uses:  docker/metadata-action@v5
        with:
          tags: |
           type=sha
        env:
          DOCKER_METADATA_SHORT_SHA_LENGTH: 6

      - name: Login
        uses: docker/login-action@v3.3.0
        with:
             registry: ${{ env.REPOSITORY}}
             username: ${{ github.actor }}
             password: ${{ secrets.GITHUB_TOKEN}}


      - name: "Build and push image tags"
        uses: "docker/build-push-action@v5"
        with:
           context: "."
           file: ./Dockerfile
           platforms: "linux/amd64"
           push: true
           tags: |
               "${{ env.REPOSITORY}}/${{ github.repository }}/${{ env.IMAGE_NAME}}:latest"
           #    "${{ env.REPOSITORY}}/${{ github.repository }}/${{ env.IMAGE_NAME}}:${{ steps.meta.outputs.tags }}"
